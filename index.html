<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Prueba de suerte</title>
   <link rel="stylesheet" href="css/index.css">
   <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css" />
</head>
<body>
   <div id ="contenedor">
      <div id="juego">
         <div id = "titulo">
            <h2 class="display-2">¡Prueba tu suerte!</h2>
            <p id = "instrucciones">Este juego consiste en adivinar un numero del 1 al 100, tienes 3 intentos. El sistema te ayudará
               indicandote la proximidad de tu respuesta al numero real  <b>¡Tienes 3 intentos!</b> diviertete <span id="emojiRocket">&#x1F680;</span>
            </p>
         </div>
         <div id="datos">
            <input class="mdl-textfield__input" type="text" id ="respuesta"  type="text" placeholder="Ingresa un numero del 1 al 100">
            <button  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="btnEnviar">Comprobar respuesta</button>
         </div>
      </div>
   </div>
</body>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="https://twemoji.maxcdn.com/twemoji.min.js"></script>
</html>
