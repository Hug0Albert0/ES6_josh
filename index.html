<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Prueba de suerte</title>
   <link rel="stylesheet" href="css/index.css">
   <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css" />
   <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap-grid-only@1.0.0/bootstrap.css" />
</head>
<body>
   <div class="container">
      <div id="fila" class="row">
         <div id ="contenedor" class="col col-md-5 col-lg-5">
            <div id="juego">
               <div id = "titulo">
                  <h2 class="display-2">¡Prueba tu suerte!</h2>
                  <p id = "instrucciones">Este juego consiste en adivinar un numero del 1 al 100, tienes 3 intentos. El sistema te ayudará
                     indicandote la proximidad de tu respuesta al numero real  <b>¡Tienes 3 intentos!</b> diviertete <span id="emojiRocket">&#x1F680;</span>
                  </p>
               </div>
               <div id="datos" class="row">
                  <div class="datosContenedor col col-xs-12 col-sm-12 col-md-8 col-lg-8">
                     <input class="mdl-textfield__input" type="text" id ="respuesta"  type="text" placeholder="Ingresa un numero del 1 al 100">
                  </div>
                  <div class="datosContenedor col col-xs-12 col-sm-12 col-md-4 col-lg-4">
                     <button  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="btnEnviar">Comprobar respuesta</button>
                  </div>
               </div>
               <div id="ultimoContenedor">
                  <div id="mensajes">
                  </div>
                  <div id="btnReintentar" class="hidden">
                     <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="btnReintentar">Jugar de Nuevo</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <audio src="assets/Megalovania.mp3" type="audio/mpeg" autoplay loop></audio>
</body>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="https://twemoji.maxcdn.com/twemoji.min.js"></script>
</html>
